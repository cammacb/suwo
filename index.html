<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superworld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F5DC;
            background-image: url('SUPERWORLD Main Vertical Web.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            font-family: Sitka, 'Sitka Text', Georgia, serif;
        }

        .logo {
            max-width: 600px;
            width: 90%;
            height: auto;
            margin-bottom: 20px;
        }

        .location {
            font-family: 'Sitka Banner', Sitka, Georgia, serif;
            font-size: 3rem;
            font-weight: bold;
            font-style: italic;
            color: white;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16 / 9;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preorder-link {
            font-family: 'Sitka Banner', Sitka, Georgia, serif;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            color: white;
            margin-top: 30px;
            letter-spacing: 0.1em;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="SUWO-WHITE-LOGO-1000W.png" alt="Superworld Logo" class="logo">
    <p class="location">"NEW LP 'SUPER WORLD'"<br>OUT FEBRUARY 13, 2026</p>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/_vJfmSyoT_E" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>
    <a href="https://lr-d.ffm.to/thedream" class="preorder-link" target="_blank">PRE-ORDER VIA LAUREN RECORDS</a>
</body>
</html>
